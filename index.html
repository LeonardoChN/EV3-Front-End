<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
    <h1> Mantenedor de departamentos</h1>
    <hr></hr>
    <h3>Busqueda por nombre de departamentos</h4>
    <form action="#">
        <b> Nombre Departamento:  </b>
        <input type="text" name="search" id="search" placeholder="search">
        <input type="button" value="search" id="" class="btn btn-outline-dark btn-sm" onclick="searchButton(search.value);">
    </form>
    <hr>
    <br>    
    <h3> Agregar Departamentos</h3>
    <form action="">
    <div class="col-md-3"> <input type="name" name="cod_Dep" id="cod_Dep"  class="form-control form-control-sm" placeholder="Ingresar codigo de departamento" oninput="changeUpper(this)"> </div>
    <div class="col-md-3"> <input type="text" name="name_Dep" id="name_Dep"  class="form-control form-control-sm" placeholder="Ingresar nombre del departamento" oninput="changeUpper(this)"> </div>
    <div class="col-md-3"> <input type="text" name="num_Dep" id="num_Dep"  class="form-control form-control-sm" placeholder="Ingresar numeros de empleados" oninput="changeUpper(this)"> </div>
    <div>
        <!-- BOTON DE AGREGAR-->
        <input type="button" class="btn btn-outline-primary btn-sm" value="ADD" id="save_Button" class="btn btn-secondary" onclick="add_Departments(cod_Dep.value,name_Dep.value,num_Dep.value)">
        <!-- BOTON DE EDITAR-->
        <input type="button" class="btn btn-outline-success btn-sm" value="Update" id="update_Button" style="display:none" " class="btn btn-secondary" onclick="update_Departments(cod_Dep.value,name_Dep.value,num_Dep.value)">
    </div>
    <br><br>
    <div id="userTable"></div>
    <br><br>
    </form>
    
</body>
</html>
